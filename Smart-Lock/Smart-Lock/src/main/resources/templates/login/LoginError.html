<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Login</title>
<style>
    body {
        background-image: url('images/bck.jpg'); /* Înlocuiește cu adresa imaginii tale */
        background-size: cover;
        background-position: center;
    }
    .card-body{
        background-image: url('images/bck.jpg'); /* Înlocuiește cu adresa imaginii tale */
        background-size: cover;
        background-position: center;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
        <div class="container">
            <a class="navbar-brand" href="#">Sistem de Control Acces</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login/register}">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group row">
                                    <label for="username" class="col-md-4 col-form-label text-md-right">
                                        E-Mail
                                        Address
                                    </label>
                                    <div class="col-md-5">
                                        <input type="text" id="username" class="form-control" name="username" required
                                               autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" name="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-5">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div>

                                <div class="alert alert-danger" role="alert">

                                    Adresa de email sau parola sunt incorecte!
                                    <div>

                                        <a th:href="@{/forgot_password}">Am uitat parola</a>

                                    </div>

                                </div>


                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Login
                                    </button>

                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

</body>
</html>
