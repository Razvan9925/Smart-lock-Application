<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            background-image: url('images/bck.jpg'); /* Înlocuiește cu adresa imaginii tale */
            background-size: cover;
            background-position: center;
        }

        h2 {
            color: #007bff; /* Culoare titlu */
            text-align: center;
        }

        form {
            max-width: 350px;
            margin: 0 auto;
        }

        .border {
            border: 1px solid #6c757d; /* Culoare bordură */
        }

        .rounded {
            border-radius: 0.25rem; /* Colțuri rotunjite */
        }

        .p-3 {
            padding: 1rem; /* Padding interior */
        }

        .form-control {
            margin-bottom: 1rem; /* Spațiu între câmpuri */
        }

        .btn-primary {
            background-color: #007bff; /* Culoare buton */
            border: none;
            transition: background-color 0.3s ease; /* Efect de tranziție */
        }

            .btn-primary:hover {
                background-color: #0056b3; /* Culoare buton la hover */
            }
    </style>
</head>
<body>
    <div>
        <h2>Resetare Parola</h2>
    </div>

    <form th:action="@{/reset_password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Introdu noua parola" required autofocus />
                </p>
                <p>
                    <input type="password" class="form-control" placeholder="Confirma noua parola"
                           required oninput="checkPasswordMatch(this);" />
                </p>
                <p class="text-center">
                    <input type="submit" value="Schimba parola" class="btn btn-primary" />
                </p>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
