<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-image: url('images/bck.jpg'); /* Înlocuiește cu adresa imaginii tale */
            background-size: cover;
            background-position: center;
        }
        input {
            background-image: url('images/bck.jpg'); /* Înlocuiește cu adresa imaginii tale */
            background-size: cover;
            background-position: center;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row main">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title" href="#"><a class="navbar-brand" th:href="@{/login}">Sistem de Control Acces</a></h1>

                    <hr />
                </div>

                <form action="#" th:action="@{/login/registerUser}" method="post" th:object="${user}">
                    <div class="row gy-3">


                        <div class="col-6">

                            <div class="form-group">
                                <label for="firstName" class="cols-sm-2 control-label">Your Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="firstName" id="firstName"
                                               th:field="*{firstName}" placeholder="Enter your Name" required="required" />
                                    </div>
                                </div>

                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert">
                                </div>

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="mobile" class="cols-sm-2 control-label">Your Number</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="text" class="form-control" name="mobile" id="mobile"
                                               th:field="*{mobile}" placeholder="Enter your Number" required="required" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="text" class="form-control" name="lastName" id="lastName"
                                               th:field="*{lastName}" placeholder="Last Name" required="required" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="birthday" class="cols-sm-2 control-label">BirthDay</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <input type="date" class="form-control" name="birthday" id="birthday"
                                               th:field="*{birthday}" placeholder="Enter Your BirthDay" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">

                            <div class="form-group">
                                <label for="email" class="cols-sm-2 control-label">Yor E-mail</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="text" class="form-control" name="email" id="email" th:field="*{email}"
                                               placeholder="Enter your E-mail" required="required" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="password" class="cols-sm-2 control-label">Your Password</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="password" class="form-control" name="password" id="password"
                                               th:field="*{password}" placeholder="Enter your Password"
                                               required="required" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>


                        <div class="col">
                            <div class="form-group">
                                <label for="address" class="cols-sm-2 control-label">Your Address</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">

                                        <input type="text" class="form-control" name="address" id="address"
                                               th:field="*{address}" placeholder="Enter your Address" required="required" />
                                    </div>
                                </div>
                                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger" role="alert">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</html>
